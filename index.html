<!DOCTYPE html>
<html lang="en-us">
 <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>                                                                                                                                                                
  </head>
  <body>
    <div class="wrapper">

      <canvas class="visualizer" width="640" height="100"></canvas>

      <form class="controls">
        <div>
          <label for="voice">Voice setting</label>
          <select id="voice" name="voice">
            <option value="distortion">Distortion</option>
            <option value="convolver">Reverb</option>
            <option value="biquad">Bass Boost</option>
            <option value="delay">Echo Delay</option>
            <option value="off" selected>Off</option>
          </select>
        </div>
        <div>
          <label for="visual">Visualizer setting</label>
          <select id="visual" name="visual">
            <option value="sinewave">Sinewave</option>
            <option value="frequencybars" selected>Frequency bars</option>
            <option value="off">Off</option>
          </select>
        </div>
        <div>
          <a class="mute">Mute</a>
        </div>
      </form>
    </div>

    <label for="toggle">‚ùî</label>
    <input type="checkbox" id="toggle" />
    <aside>
      <h2>Information</h2>

      <button id="install-btn">Install app</button>
    </aside>

    <!-- The following element pulls in the script for the default template functionality -->

    <script>
      // get a reference to the install button
      var button = document.getElementById("install-btn");

      if (navigator.mozApps) {
        var manifest_url = location.href + "manifest.webapp";

          function install(ev) {
              ev.preventDefault();
                  // define the manifest URL
                      // install the app
                          var installLocFind = navigator.mozApps.install(manifest_url);
                              installLocFind.onsuccess = function (data) {
                                    // App is installed, do something
                                        };
                                            installLocFind.onerror = function () {
                                                  // App wasn't installed, info is in
                                                        // installapp.error.name
                                                              alert(installLocFind.error.name);
                                                                  };
                                                                    }

                                                                      //call install() on click if the app isn't already installed. If it is, hide the button.

                                                                        var installCheck = navigator.mozApps.checkInstalled(manifest_url);

                                                                          installCheck.onsuccess = function () {
                                                                              if (installCheck.result) {
                                                                                    button.style.display = "none";
                                                                                        } else {
                                                                                              button.addEventListener("click", install, false);
                                                                                                  }
                                                                                                    };
                                                                                                    } else {
                                                                                                      button.style.display = "none";
                                                                                                      }

    </script>

    <!-- Below is your custom application script -->

    </script>
  </body>
</html>
